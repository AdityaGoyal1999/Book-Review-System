{% extends "layout.html" %} {% block title %} Search Results {% endblock %} {% block import %} {% endblock %} {% block body %}
<h1>Search Results</h1>
<div class="container">
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Year</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book[2] }}</td>
            <td>{{ book[3] }}</td>
            <td>{{ book[1] }}</td>
            <td>{{ book[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
